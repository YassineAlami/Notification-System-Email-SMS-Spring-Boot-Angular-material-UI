<div class="login-dark">
  <form [formGroup]="loginForm">
    <h2 class="sr-only">Login Form</h2>
    <div class="illustration">
      <i class="icon ion-ios-locked-outline"></i>
    </div>
    <div class="form-group">
      <input class="form-control" type="email" name="email" placeholder="Email" formControlName="username">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" name="password" placeholder="Password" formControlName="password">
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block" type="submit" (click)="login()">Log In</button>
    </div>
    <a href="#" class="forgot">Forgot your email or password?</a>
  </form>
</div>
